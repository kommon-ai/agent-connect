version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/takutakahashi/agent-connect/gen
    except:
      - buf.build/googleapis/googleapis
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es
    out: gen
    opt: target=ts
  - plugin: buf.build/bufbuild/connect-es
    out: gen
    opt: target=ts